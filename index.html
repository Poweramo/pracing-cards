<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartes de prix</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <h3 class="title">Basic</h3>
        <h2 class="amount">399€ / 100 pages</h2>

        <p class="description">Rédaction de journaux ou magasins</p>

        <button class="buy">Acheter</button>
      </div>

      <div class="card">
        <h3 class="title">Pro</h3>
        <h2 class="amount">499€ / 200 pages</h2>

        <p class="description">
          Rédaction de revues scientifiques ou livres ou avantages d'abonnement(s) inférieur(s)
        </p>

        <button class="buy">Acheter</button>
      </div>

      <div class="card">
        <h3 class="title">Ultimate</h3>
        <h2 class="amount">649€ / 300 pages</h2>

        <p class="description">Rédaction de romans ou avantages d'abonnement(s) inférieur(s)</p>

        <button class="buy">Acheter</button>
      </div>
    </div>
  </body>
</html>
